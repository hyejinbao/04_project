<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/reset.css">
</head>
<body>
	<h1 class="title">$.ajax()함수를사용한 xml 데이터 읽기</h1>
	<div class="exec">
		<input type="button" value="XML데이터 가져오기" id="mybtn" />
	</div>
	<div class="console" id= "result"></div>

	<script type="text/javascript"
		src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#mybtn').click(function() {
				$.ajax({
					type : 'get',
					url : '../xml/xml01.xml',
					dataType : 'xml', //서버로 부터 받는 데이터타입 text or xml or JSON
					success : function(data) {
						console.log($(data));

						let title = $(data).find('title').text();
						let time = $(data).find('time').text();
						let teacher = $(data).find('teacher').text();

						let div = $('<div/>');
						let p1 = $('<p/>').html(title);
						let p2 = $('<p/>').html(time);
						let p3 = $('<p/>').html(teacher);
						//메소드 체인
						div.append(p1).append(p2).append(p3);
						//div를 id ="result"에붙이기
						$('#result').append(div);
					 /* 	 	<div id ="result">
							<div>
							<p></p>
							<p></p>
							<p></p>
							</div>
						</div> */

					},
					error : function(e) {
						console.log(e); 	
					}
				});
			});

		});
	</script>
</body>
</html>

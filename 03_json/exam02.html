<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/reset.css">
</head>
<body>
<h1 class="title">$.ajax()함수를 사용한 json 데이터 읽기 2</h1>
	<div class="exec">
		<input type="button" value="json데이터 가져오기 2" id="mybtn" />
	</div>
	<div class="console" id="result"></div>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$('#mybtn').click(function() {
		$.ajax({ 
			type: 'get',
			url: '../json/json02.json',
			dataType: 'json', // 서버로부터 반환되는 데이터 타입
			success: function(data){
				console.log(JSON.stringify(data));
				 
				console.log(data.school.subject);
				console.log(data.school.subject[0].teacher);
				
				let subject = data.school.subject;
		
				$.each(subject, function(index, items) {
					let div = `<div>` +
							  `<p>${items.title}</p>` +
							  `<p>${items.time}</p>` +
							  `<p>${items.teacher}</p>` +
							  `</div>`;
					$('#result').append(div).append('<br/>');
				});
			},
			error: function(e){
				console.log(e);
			}
		});
	});
});
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/reset.css">
</head>
<body>
<h1 class="title">$.ajax()함수를사용한 json 데이터 읽기</h1>
	<div class="exec">
		<input type="button" value="json데이터 가져오기" id="mybtn" />
	</div>
	<div class="console" id="result"></div>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
$('#mybtn').click(function() {
	$.ajax({
		type: 'get',
		url: '../json/json01.json',
		dataType: 'json', //서버로부터 반환되는 데이터 타입
		success: function(data){
			console.log(JSON.stringify(data));
		
			let title = data.school.subject.title;
			let time = data.school.subject.time;
			let teacher= data.school.subject.teacher;
		
			let  div = $(`<div>`);
			let  p1= $(`<p>`).html(title);
			let  p2= $(`<p>`).html(time);
			let  p3= $(`<p>`).html(teacher);
			
			div.append(p1).append(p2).append(p3);
			
			
			$('#result').append(div);
			
		},
		error: function(e){
			console.log(e);
		}
		
	});
});
});
</script>
</body>
</html>
